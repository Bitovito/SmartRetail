services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules   # ensure container node_modules are used
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  frontend_node_modules: